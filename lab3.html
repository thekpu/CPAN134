<!DOCTYPE html>
<html>
    <body>
        <form>
            <label for="mySearcBar">Search :</label>
            <input type="search" id="mySearcBar" name="mySearcBar" placeholder="Search...">
            <br>
            <br>
            <label for="myUrl">Enter a URL :</label>
            <input type="url" name="myUrl" id="myUrl" placeholder="www.google.com">
            <br>
            <br>
            <label for="myPhone">Enter your phone number:</label>
            <br>
            <input type="tel" id="myPhone" name="myPhone">
            <br>
            <br>
            <label for="mySlider">Select a quantity :</label>
            Min <input type="range" name="mySlider" id="mySlider" min="1" max="500"> Max
            <br>
            <br>
            <label for="myColor">Select your color :</label>
            <input type="color" name="myColor" id="myColor">
            <br>
            <br>
            <label for="mySubmit">Submit your informations :</label>
            <input type="submit" name="mySubmit" id="mySubmit" value="Send" />
        </form>
    </body>
</html>
